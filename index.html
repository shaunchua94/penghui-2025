  }

  }
  .card {
    perspective: 1000px;
    cursor: pointer;
    animation: float 4s ease-in-out infinite;
  }
  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    text-align: center;
  }
  .card-front {
    background: #ffe5b4;
    color: #3b2f1e;
    font-weight: bold;
    font-size: clamp(0.7rem, 2vw, 1rem); /* adaptive font size */
  }
  .card-back {
    background: #fffaf0;
    color: #3b2f1e;
    transform: rotateY(180deg);
    overflow-y: auto;
  }
  @media (max-width: 600px) {
    #cardContainer { gap: 8px; padding: 10px; }
    .card { width: 22%; height: 22vw; animation: none; } /* smaller cards */
    .card-inner { height: 100%; }
    .card-back { display: none; }
  }
  #messageOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    color: #fffaf0;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: left;
    z-index: 600;
  }
  #messageOverlayContent {
    max-width: 500px;
    max-height: 80vh;
    overflow-y: auto;
    background: #3b2f1e;
    padding: 20px;
    border-radius: 12px;
    position: relative;
    white-space: pre-line; /* preserve line breaks */
  }
  #closeOverlay {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 1.5em;
    background: none;
    border: none;
    color: #fffaf0;
    cursor: pointer;
  }
  .navButton {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 179, 71, 0.8);
    border: none;
    padding: 8px 12px;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 6px;
  }
  #prevMsg { left: -60px; }
  #nextMsg { right: -60px; }
</style>

<script>
function startApp() {
  document.getElementById('landing').style.display = 'none';
  const overlay = document.getElementById('gifOverlay');
  overlay.style.display = 'flex';
  setTimeout(() => {
    overlay.style.opacity = 0;
    setTimeout(() => {
      overlay.style.display = 'none';
      const cardContainer = document.getElementById('cardContainer');
      cardContainer.classList.add('show');
      setTimeout(() => {
        confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
      }, 300);
    }, 1000);
  }, 4000);
}

const isMobile = window.matchMedia("(max-width: 600px)").matches;
const cards = document.querySelectorAll('.card');
let currentIndex = 0;

if (isMobile) {
  cards.forEach((card, index) => {
    card.addEventListener('click', () => {
      currentIndex = index;
      openMessage(index);
    });
  });
} else {
  cards.forEach(card => {
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
    card.tabIndex = 0;
    card.addEventListener('keypress', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        card.classList.toggle('flipped');
      }
    });
  });
}

function openMessage(index) {
  const card = cards[index];
  document.getElementById('overlayName').textContent = card.dataset.name;
  document.getElementById('overlayText').textContent = card.dataset.message;
  document.getElementById('messageOverlay').style.display = 'flex';
}

document.getElementById('closeOverlay').addEventListener('click', () => {
  document.getElementById('messageOverlay').style.display = 'none';
});

document.getElementById('prevMsg').addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + cards.length) % cards.length;
  openMessage(currentIndex);
});
document.getElementById('nextMsg').addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % cards.length;
  openMessage(currentIndex);
});
</script>
