<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Cards with Landing</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background-color: #000;
    color: #fdf6e3;
  }

  body.background-image::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: -1;
    background:
      linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)),
      url('images/background.jpg') center center / cover no-repeat;
  }

  #landing {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.6);
    text-align: center;
    padding: 20px;
  }

  #landing h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #fdf6e3;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
  }

  #landing button {
    background: linear-gradient(135deg, #ffb347, #ffcc33);
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 8px;
    color: #3b2f1e;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  #landing button:hover {
    background: linear-gradient(135deg, #ffcc33, #ffb347);
  }

  #gifOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    opacity: 1;
    transition: opacity 1s ease;
  }
  #gifOverlay img {
    max-width: 80%;
    max-height: 80%;
  }

  #cardContainer {
    position: relative;
    width: 100%;
    height: 100%;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
    opacity: 0;
    transform: translateY(30px);
    pointer-events: none;
    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  #cardContainer.show {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }

  /* Floating animation */
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
  }
  .card {
    width: min(20vw, 150px);
    height: calc(min(20vw, 150px) * 1.33);
    perspective: 1000px;
    cursor: pointer;
    animation: float 4s ease-in-out infinite;
  }
  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    text-align: center;
  }
  .card-front {
    background: #ffe5b4;
    color: #3b2f1e;
    font-weight: bold;
  }
  .card-back {
    background: #fffaf0;
    color: #3b2f1e;
    transform: rotateY(180deg);
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #ffb347 transparent;
  }
  .card-back::-webkit-scrollbar {
    width: 6px;
  }
  .card-back::-webkit-scrollbar-thumb {
    background: #ffb347;
    border-radius: 3px;
  }
</style>
</head>
<body class="background-image landing">

<div id="landing">
  <h1>Welcome to the Card Surprise!</h1>
  <button onclick="startApp()">Start</button>
</div>

<div id="gifOverlay" style="display:none;">
  <img src="images/zenitsu.gif" alt="Overlay GIF">
</div>

<div id="cardContainer">
  <div class="card">
    <div class="card-inner">
      <div class="card-front">Card 1</div>
      <div class="card-back">Message for card 1</div>
    </div>
  </div>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">Card 2</div>
      <div class="card-back">Message for card 2</div>
    </div>
  </div>
</div>

<script>
function startApp() {
  document.getElementById('landing').style.display = 'none';
  const overlay = document.getElementById('gifOverlay');
  overlay.style.display = 'flex';

  setTimeout(() => {
    overlay.style.opacity = 0;
    setTimeout(() => {
      overlay.style.display = 'none';
      const cardContainer = document.getElementById('cardContainer');
      cardContainer.classList.add('show');

      // Apply staggered floating effect
      document.querySelectorAll('.card').forEach((card, i) => {
        card.style.animationDelay = `${i * 0.4}s`;
        card.style.animationDuration = `${3 + Math.random() * 2}s`; // 3â€“5s random duration
      });

      // Confetti burst
      setTimeout(() => {
        confetti({
          particleCount: 200,
          spread: 70,
          origin: { y: 0.6 }
        });
      }, 300);

    }, 1000);
  }, 4000);
}

// Card flipping
document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', () => {
    card.classList.toggle('flipped');
  });
  card.tabIndex = 0;
  card.addEventListener('keypress', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      card.classList.toggle('flipped');
    }
  });
});
</script>
</body>
</html>
